                    <div class="shooting-star"></div>
                    <div class="shooting-star"></div>

                    <div class="shooting-star"></div>
                </div>
                
                <!-- Enhanced Comets with Trails -->
                <div class="comet">
                    <div class="comet-head"></div>
                    <div class="comet-tail"></div>
                </div>
                <div class="comet">

                    <div class="comet-tail"></div>
                </div>
                
                <!-- Enhanced Nebula Elements -->

                <div class="nebula nebula-2"></div>
                
                <!-- Cosmic Effects -->

                    <div class="explosion">

                <!-- Interactive Data Streams -->

                    <div class="data-stream"></div>

                    <div class="data-stream"></div>

                <div class="accent-pulse accent-pulse-1"></div>
                <div class="accent-pulse accent-pulse-2"></div>
            </div>
            
            <!-- Video Background (optional) -->
            <div class="video-background">
                <video autoplay loop muted playsinline class="hero-video" poster="images/backgrounds/hero-poster.jpg">
                    <!-- Enable video source when available -->
                    <source src="videos/futuristic_network_animation.mp4" type="video/mp4">
                </video>
                <div class="orbital-overlay"></div>
            </div>
            
            <!-- Hero Content -->
            <div class="hero-content landing-container parallax-element">
                <div class="featured-logo-container interactive-hover">
                    <div class="featured-logo">
                        <!-- Logo container -->

                            <img src="images/hostnova-logo.png" alt="HostNova Logo" class="logo-image">

                        <div class="logo-orbital-ring"></div>
                        <!-- Multiple orbital satellites -->
                        <div class="orbital-satellite"></div>
                        <div class="orbital-satellite-secondary"></div>
                        <div class="orbital-satellite-tertiary"></div>
                        <div class="micro-satellite micro-satellite-1"></div>
                        <div class="micro-satellite micro-satellite-2"></div>
                        <div class="micro-satellite micro-satellite-3"></div>

            <!-- Enhanced Orbital Decorations with mini satellites -->

    </main>

    <!-- Enhanced JS with interactive cursor and parallax effects -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars for the cosmic background
            const createStars = (layerId, count, classNames) => {
                const layer = document.getElementById(layerId);
                if (!layer) return;
                
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star', ...classNames);
                    
                    // Random position
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    
                    // Random size for variation
                    const size = Math.random() * 3 + 1;
                    if (size < 1.5) star.classList.add('tiny');
                    else if (size > 2.5) star.classList.add('large');
                    else star.classList.add('medium');
                    
                    // Random twinkle animation delay
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    layer.appendChild(star);
                }
            };
            
            // Create stars for primary and secondary layers
            createStars('star-layer-primary', 180, ['primary-star']);
            createStars('star-layer-secondary', 120, ['secondary-star']);
            
            // Interactive cursor effect
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorFollower = document.querySelector('.cursor-follower');
            
            document.addEventListener('mousemove', function(e) {
                if (cursorDot && cursorFollower) {
                    cursorDot.style.left = e.clientX + 'px';
                    cursorDot.style.top = e.clientY + 'px';
                    
                    // Add slight delay to follower for smooth effect
                    setTimeout(() => {
                        cursorFollower.style.left = e.clientX + 'px';
                        cursorFollower.style.top = e.clientY + 'px';
                    }, 70);
                }
            });
            
            // Parallax effect for floating elements
            const parallaxElements = document.querySelectorAll('.parallax-element');
            
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                parallaxElements.forEach(element => {
                    const depth = 20;
                    const moveX = (mouseX - 0.5) * depth;
                    const moveY = (mouseY - 0.5) * depth;
                    
                    element.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            });
            
            // Hover effect for interactive elements
            const interactiveElements = document.querySelectorAll('.interactive-hover');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    if (cursorFollower) {
                        cursorFollower.style.width = '50px';
                        cursorFollower.style.height = '50px';
                        cursorFollower.style.borderColor = 'rgba(100, 255, 218, 0.5)';
                    }
                });
                
                element.addEventListener('mouseleave', function() {
                    if (cursorFollower) {
                        cursorFollower.style.width = '40px';
                        cursorFollower.style.height = '40px';
                        cursorFollower.style.borderColor = 'rgba(76, 176, 243, 0.3)';
                    }
                });
            });

            // Interactive particles on click effect
            document.addEventListener('click', e => {
                // Only on desktop
                if (window.innerWidth <= 768) return;
                
                // Create particles
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('interactive-particle');
                    
                    // Random position offsets
                    const moveX = (Math.random() - 0.5) * 100;
                    const moveY = (Math.random() - 0.5) * 100;
                    
                    // Set custom properties for the animation
                    particle.style.setProperty('--move-x', `${moveX}px`);
                    particle.style.setProperty('--move-y', `${moveY}px`);
                    
                    // Position at click coordinates
                    particle.style.left = `${e.clientX}px`;
                    particle.style.top = `${e.clientY}px`;
                    
                    // Add to body and clean up after animation
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 4000);
                }
            });
        });
    </script>
</body>
</html>
